<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <div class="header">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <h3 style="font-family: 'Dongle', sans-serif;color:aliceblue">RKC-Notes</h3>
              <form class="d-flex">
                <input class="form-control me-2" id="searchtext" type="search" placeholder="Search Your Notes Here" aria-label="Search" autocomplete="off">
                <button class="btn btn-outline-success" id="search" type="button">Search</button>
              </form>
            </div>
          </nav>
          
          <div class="container">
            
              <div class="container1">
                  <button type="button" class="btn btn-warning my-3" id="addnote" >Create a Note</button> 
                  
              </div>
              <div class="container2" >
  
                  
                  </div>
              </div>
              
              <div class="container3">
                 
                    <div class="cards">
                      <form>
                    <textarea placeholder="Write Your Heading...."
                    maxlength="50" id="notetitle"></textarea>
                      <textarea id="note-text" placeholder="Write Your Note...."
                      maxlength="100" required></textarea>
                      <svg xmlns="http://www.w3.org/2000/svg" id="check-icon" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>

                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" id="x-icon"width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg>
                    </form>
                      </div>
                  
              </div>
          </div>
          
    </div>
    <script src="notes.js"></script>
</body>
</html>
